<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <style>
      /* Terminal Styling */
      body {
        font-family: "Courier New", Courier, monospace; /* Classic fixed-width font */
        background-color: #000; /* Black background */
        color: #00ff00; /* Bright green text */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
      }

      .container {
        width: 80%;
        max-width: 600px;
        text-align: left;
        border: 1px solid #00ff00;
        padding: 1rem;
        border-radius: 5px;
      }

      .weather {
        margin-bottom: 1rem;
      }

      .city-search {
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
      }

      .city-search input {
        background-color: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 0.5rem;
        font-family: "Courier New", Courier, monospace;
        margin-bottom: 0.5rem;
      }

      .city-search button {
        background-color: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 0.5rem;
        font-family: "Courier New", Courier, monospace;
        cursor: pointer;
      }

      .city-search button:hover {
        background-color: #00ff00;
        color: #000;
      }

      @keyframes blink {
        50% {
          opacity: 0; /* Make it invisible half the time */
        }
      }

      #cursor {
        font-weight: bold;
        animation: blink 1s infinite; /* Blink every 1 second */
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        } /* Fully visible */
        5% {
          opacity: 0.9;
        } /* Slight dimming */
        10% {
          opacity: 0.8;
        } /* Slight dimming */
        15% {
          opacity: 0.85;
        } /* Back to near-full visibility */
        20% {
          opacity: 0.7;
        } /* Dim again */
        25% {
          opacity: 0.9;
        } /* Almost fully visible */
        30% {
          opacity: 0.95;
        } /* Slightly dim */
        35%,
        90% {
          opacity: 1;
        } /* Fully visible for the rest */
      }

      .date {
        position: absolute;
        top: 10px; /* Or right: 10px if you want it top-right */
        left: 10px; /* Remove this if you're using right */
        font-size: 1.2rem;
        text-align: left;
        padding: 5px;
        background-color: #000; /* Optional: Adds a subtle background */
        border: 1px solid #00ff00; /* Optional: Matches the theme */
        border-radius: 5px; /* Optional: Rounds the corners */
        animation: flicker 3s infinite; /* Add flickering animation */
      }
    </style>
  </head>
  <body>
    <div id="date-container" class="date">
      Loading date<span id="date-cursor">_</span>
    </div>

    <div class="container">
      <div id="weather" class="weather">
        Loading weather data<span id="cursor">_</span>
      </div>

      <div class="city-search">
        <input type="text" id="city-input" placeholder="Enter city" />
        <button id="search-btn">Search</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
