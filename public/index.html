<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <style>
      /* Terminal Styling */
      body {
        font-family: "Courier New", Courier, monospace; /* Classic fixed-width font */
        background-color: #000; /* Black background */
        color: #00ff00; /* Bright green text */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
      }

      .container {
        width: 80%;
        max-width: 600px;
        text-align: left;
        border: 1px solid #00ff00;
        padding: 1rem;
        border-radius: 5px;
      }

      .weather {
        margin-bottom: 1rem;
      }

      .city-search {
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
      }

      .city-search input {
        background-color: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 0.5rem;
        font-family: "Courier New", Courier, monospace;
        margin-bottom: 0.5rem;
      }

      .city-search button {
        background-color: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 0.5rem;
        font-family: "Courier New", Courier, monospace;
        cursor: pointer;
      }

      .city-search button:hover {
        background-color: #00ff00;
        color: #000;
      }

      @keyframes blink {
        50% {
          opacity: 0; /* Make it invisible half the time */
        }
      }

      #cursor {
        font-weight: bold;
        animation: blink 1s infinite; /* Blink every 1 second */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div id="weather" class="weather">Loading weather data...</div> -->
      <div id="weather" class="weather">
        Loading weather data<span id="cursor">_</span>
      </div>

      <div class="city-search">
        <input type="text" id="city-input" placeholder="Enter city" />
        <button id="search-btn">Search</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
